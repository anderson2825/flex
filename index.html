<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
 	<link rel="stylesheet" href="">
 	<style type="text/css">
 	.flex{
 			display: flex;
 			display: -webkit-flex;
 		}
 	.flex span{background-color: #f00; padding: 10px; margin: 4px;}
 	/*flex-direction属性决定主轴的方向（即项目的排列方向）。*/
 	.flex-direction{flex-direction: row;} /*水平方向，左端对齐*/
 	.flex-direction-row-reverse{flex-direction: row-reverse; } /*水平方向，右端对齐*/
 	.flex-direction-column{flex-direction: column;} /* column：主轴为垂直方向，起点在上沿 */ 
 	.flex-direction-column-reverse{flex-direction: column-reverse;}  /* column-reverse：主轴为垂直方向，起点在下沿 */
	/* flex-wrap属性 默认情况下，项目都排在一条线（又称”轴线”）上。flex-wrap属性定义，如果一条轴线排不下，如何换行 */
	.flex-warp-nowap{flex-wrap: nowrap;}  /*一行显示*/
	.flex-warp-wrap{flex-wrap: wrap;}   /*超过了自动换行*/

 	</style>
</head>
<body>
	<div class="flex flex-direction">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div>
	<div class="flex flex-direction-row-reverse">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div> 	
 	<div class="flex flex-direction-column">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div> 
 	<div class="flex flex-direction-column-reverse">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div> 
 	<div class="flex flex-warp-nowap">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>10</span>
		<span>11</span>
 	</div> 
 	<div class="flex flex-warp-wrap">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>10</span>
		<span>11</span>
 	</div> 
 	<div class="flex flex-direction-column-reverse">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div>  	 	 	
</body>
</html>
