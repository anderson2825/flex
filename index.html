<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
 	<link rel="stylesheet" href="">
 	<style type="text/css">
 	.flex{
 			display: flex;
 			display: -webkit-flex;
 		}
 	.flex span{background-color: #f00; padding: 10px; margin: 4px; text-align: center;}
 	.ha{height: 50px;}
 	.hb{height: 70px;}
 	.hc{height: 90px;}
 	.hd{height: 80px;} 	 	 	
 	/*flex-direction属性决定主轴的方向（即项目的排列方向）。*/
 	.flex-direction{flex-direction: row;} /*水平方向，左端对齐*/
 	.flex-direction-row-reverse{flex-direction: row-reverse; } /*水平方向，右端对齐*/
 	.flex-direction-column{flex-direction: column;} /* column：主轴为垂直方向，起点在上沿 */ 
 	.flex-direction-column-reverse{flex-direction: column-reverse;}  /* column-reverse：主轴为垂直方向，起点在下沿 */
	/* flex-wrap属性 默认情况下，项目都排在一条线（又称”轴线”）上。flex-wrap属性定义，如果一条轴线排不下，如何换行 */
	.flex-wrap-nowap{flex-wrap: nowrap;}  /*一行显示*/
	.flex-wrap-wrap{flex-wrap: wrap;}   /*超过了自动换行*/ 
	.flex-wrap-wrap-reverse{flex-wrap: wrap-reverse;}  /* 换行，第一行在下方 */
	/*justify-content属性 justify-content属性定义了项目在主轴上的对齐方式。 */\
	.justify-content{justify-content:flex-start; } /* flex-start（默认值）：左对齐 */
	.justify-content-end{justify-content:flex-end; } /* flex-end：右对齐 */
	.justify-content-center{justify-content: center;} /* center： 居中 */
	.justify-content-space{justify-content: space-between;} /* space-between：两端对齐，项目之间的间隔都相等。 */
	.justify-content-around{justify-content: space-around;} /* space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。 */
	/*align-items属性 align-items属性定义项目在交叉轴上如何对齐。 */
	.align-items-start{align-items: flex-start;} /*flex-start：交叉轴的起点对齐。 */
	.align-items-end{align-items: flex-end;} /*flex-end：交叉轴的终点对齐。 */
	.align-items-center{align-items: center;} /*center：交叉轴的中点对齐。 */
	.align-items-baseline{align-items: baseline;} /*baseline: 项目的第一行文字的基线对齐。 */
	.align-items-stretch{align-items: stretch;} /*stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。 */
	
	
	
	
	





</style>
</head>
<body>
	<div class="flex flex-direction">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div>
	<div class="flex flex-direction-row-reverse">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div> 	
 	<div class="flex flex-direction-column">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div> 
 	<div class="flex flex-direction-column-reverse">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div> 
 	<div class="flex flex-wrap-nowap">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>10</span>
		<span>11</span>
 	</div> 
 	<div class="flex flex-wrap-wrap">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>10</span>
		<span>11</span>
 	</div> 
 	<div class="flex flex-wrap-wrap-reverse">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>10</span>
		<span>11</span>		
 	</div>  	
 	<div class="flex justify-content">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div>  
 	<div class="flex justify-content-end">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div>
 	<div class="flex justify-content-center">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
 	</div> 
 	<div class="flex justify-content-space">
		<span>1</span>
		<span>2</span>
	</div> 
 	<div class="flex justify-content-around">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>  	 	 	 
 	<div class="flex justify-content-around">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div> 
 	<div class="flex align-items-start">
		<span class="ha">1</span>
		<span class="hb">2</span>
		<span class="hc">3</span>
		<span class="hd">4</span>
	</div> 
 	<div class="flex align-items-end">	
		<span class="ha">1</span>
		<span class="hb">2</span>
		<span class="hc">3</span>
		<span class="hd">4</span>
	</div> 
 	<div class="flex align-items-center">
		<span class="ha">1</span>
		<span class="hb">2</span>
		<span class="hc">3</span>
		<span class="hd">4</span>
	</div> 
 	<div class="flex align-items-baseline">
		<span class="ha">1</span>
		<span class="hb">2</span>
		<span class="hc">3</span>
		<span class="hd">4</span>
	</div>
 	<div class="flex align-items-stretch">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div> 					
</body>
</html>
